{% extends "base.html" %}

{% block body %}
<div class="container mx-auto py-12">
    <div class="max-w-md mx-auto bg-gray-800 p-6 rounded-lg shadow-md">
        <h1 class="text-3xl font-bold mb-4">Settings</h1>
        
        <!-- Settings Update Form -->
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <!-- Profile Update Form Fields -->
            <div class="mb-4">
                {{ profile_form.as_p }}
            </div>

            <!-- Username Update Form Fields -->
            <div class="mb-4">
                <label for="id_username" class="block text-sm font-bold mb-2">Username</label>
                {{ username_form.username }}
                {% if username_form.username.errors %}
                    <p class="text-red-500 text-xs italic">{{ username_form.username.errors }}</p>
                {% endif %}
            </div>

            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">Update Settings</button>
        </form>
    </div>
</div>
{% endblock body %}
