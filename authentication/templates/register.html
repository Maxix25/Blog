{% extends "base.html" %}
{% block title %} Login {% endblock title %}
{% block body %}
<body class="bg-gradient-to-r from-blue-500 to-purple-500 h-screen flex items-center justify-center">
<form action="" method="POST">
  {% csrf_token %}
  <div class="bg-white p-20 m-10 rounded shadow-md w-full items-center justify-center pb-10">
      <h1 class="text-3xl font-semibold text-center text-gray-800 mb-6">Register</h1>

      <!-- Username Input -->
      <div class="mb-4 relative group">
          <label for="username" class="block text-gray-600 text-sm font-medium mb-1">Username</label>
          <input type="text" id="username" name="username" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300 transition-transform transform origin-bottom duration-300 scale-100 focus:scale-105">
      </div>
      <div class="mb-4 relative group">
          <label for="email" class="block text-gray-600 text-sm font-medium mb-1">Email</label>
          <input type="text" id="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300 transition-transform transform origin-bottom duration-300 scale-100 focus:scale-105">
      </div>
      <!-- Password Input -->
      <div class="mb-4 relative group">
          <label for="confirm-password" class="block text-gray-600 text-sm font-medium mb-1">Password</label>
          <input type="password" id="password" name="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300 transition-transform transform origin-bottom duration-300 scale-100 focus:scale-105">
      </div>
        <div class="mb-4 relative group">
          <label for="password" class="block text-gray-600 text-sm font-medium mb-1">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300 transition-transform transform origin-bottom duration-300 scale-100 focus:scale-105">
        </div>

      <!-- Login Button -->
      <button class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white p-2 rounded-md focus:outline-none focus:ring focus:border-blue-300" type="submit">Register</button>
  </div>

</form>

</body>
  {% endblock body %}
