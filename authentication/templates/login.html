{% extends "base.html" %}
{% block title %} Login {% endblock title %}
{% block body %}
<body class="bg-gray-700 h-screen flex items-center justify-center">
<form action="" method="post">
  {% csrf_token %}
  <div class="dark:bg-gray-700 p-20 m-10 rounded shadow-md w-full items-center justify-center">
      <h1 class="text-3xl font-semibold text-center text-gray-500 mb-6">Login</h1>

      <!-- Username Input -->
      <div class="mb-4 relative group">
          <label for="username" class="block text-gray-900 text-sm font-medium mb-1">Username</label>
          <input type="text" id="username" name="username" class="w-full px-3 py-2 border border-gray-500 rounded-md focus:outline-none focus:ring focus:border-blue-300 transition-transform transform origin-bottom duration-300 scale-100 focus:scale-105 dark:bg-gray-700">
      </div>
      </style>
      <!-- Password Input -->
      <div class="mb-4 relative group">
          <label for="password" class="block text-gray-900 text-sm font-medium mb-1">Password</label>
          <input type="password" id="password" name="password" class="w-full px-3 py-2 border border-gray-500 rounded-md focus:outline-none focus:ring focus:border-blue-300 transition-transform transform origin-bottom duration-300 scale-100 focus:scale-105 dark:bg-gray-700">
      </div>

      <!-- Login Button -->
      <button class="w-full dark:bg-blue-600 text-white p-2 rounded-md focus:outline-none focus:ring focus:border-blue-300" type="submit">Login</button>
  </div>

</form>

</body>
  {% endblock body %}
