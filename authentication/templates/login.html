{% extends "base.html" %}
{% block title %} Login {% endblock title %}
{% block body %}
<form method="post" class="items-center justify-center flex">
  {% csrf_token %}
  <div class="dark:bg-gray-600 p-20 rounded shadow-md">
      <h1 class="text-3xl font-semibold text-center text-white mb-5">Login</h1>

      <!-- Username Input -->
      <div class="mb-4 relative group">
          <label for="username" class="block text-white text-sm font-medium mb-1">Username</label>
          <input type="text" id="username" name="username" class="w-full px-3 py-2 border border-gray-500 rounded-md focus:outline-none focus:ring focus:border-blue-300 transition-transform transform origin-bottom duration-300 scale-100 focus:scale-105 dark:bg-gray-700 text-white" autocomplete="off">
      </div>
      <!-- Password Input -->
      <div class="mb-4 relative group">
          <label for="password" class="block text-white text-sm font-medium mb-1">Password</label>
          <input type="password" id="password" name="password" class="w-full px-3 py-2 border border-gray-500 rounded-md focus:outline-none focus:ring focus:border-blue-300 transition-transform transform origin-bottom duration-300 scale-100 focus:scale-105 dark:bg-gray-700 text-white">
      </div>

      <!-- Login Button -->
      <button class="w-full dark:bg-blue-600 text-white p-2 rounded-md focus:outline-none focus:ring focus:border-blue-300" type="submit">Login</button>
  </div>

</form>

{% endblock body %}
