{% extends "base.html" %}

{% block body %}
    <div class="container mx-auto py-12">
        <div class="max-w-2xl mx-auto bg-gray-800 p-6 rounded-lg shadow-lg">
            <h1 class="text-3xl font-bold mb-4 text-white">{{ post.title }}</h1>
            <p class="text-gray-400 mb-4">Date: {{ post.date }}</p>
            <p class="text-gray-400 mb-4">Author: {{ post.author }}</p>
            <p class="text-lg text-white">{{ post.content }}</p>
        </div>
    </div>
{% endblock %}
